<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Playlist Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Music Playlist Manager</h1>
    <button onclick="logout()" style="float: right;">Logout</button>


    <!-- Login Section -->
    <!-- section class="login">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </section -->

    <!-- Add Song Section -->
    <section class="add-song">
      <h2>Add New Song</h2>
      <form id="songForm">
        <input type="text" id="title" placeholder="Song Title" required />
        <input type="text" id="artist" placeholder="Artist" required />
        <input type="text" id="album" placeholder="Album" />
        <input type="number" id="duration" placeholder="Duration (in sec)" />
        <button type="submit">Add Song</button>
      </form>
    </section>

    <!-- Playlist Creation -->
<section class="add-playlist">
  <h2>Create Playlist</h2>
  <form id="playlistForm">
    <input type="text" id="playlistName" placeholder="Playlist Name" required />
    <button type="submit">Create Playlist</button>
  </form>
</section>

<!-- Playlist Table -->
<section class="playlists">
  <h2>All Playlists</h2>
  <ul id="playlistList"></ul>
</section>


    <!-- Songs Table -->
    <section class="playlist">
      <h2>All Songs</h2>
      <table id="songsTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Duration</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Songs will be dynamically populated -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
